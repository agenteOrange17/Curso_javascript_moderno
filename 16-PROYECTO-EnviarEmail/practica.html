<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Formulario - Curso Javascript Moderno</title>
    <link rel="stylesheet" href="dist/practica.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div class="min-h-screen bg-background ">

        <!-- Header -->
        <div class="flex justify-center lg:justify-between items-center bg-white py-4 px-20">
            <div class="">
                <img src="img/OrangeC.png" alt="Logo Orange">
            </div>

        </div>
        <!-- Header -->

        <!-- Container -->
        <div class="container-xl mx-auto py-32">
            <div
                class="flex w-full sm:w-10/12 flex-col lg:flex-row  lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
                <div
                    class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-imagen bg-no-repeat bg-cover bg-center ">
                    <h1 class="text-white text-3xl mb-3 ">Bienvenido</h1>
                    <div>                        
                        <p class="text-white text-center">Estamos a tu disposición para cualquier consulta. ¡No dudes en contactarnos, estamos aquí para ayudarte!</p>
                    </div>
                </div>

                <div class="w-full lg:w-1/2 py-16 px-6 lg:px-10 ">
                    <h2 class="text-3xl mb-4 font-bold text-cyan-600">Contáctanos</h2>
                    <p class="mb-5 text-neutral-500">¡Envia un mensaje y descubre todas las posibilidades que te
                        esperan!"</p>
                    <form action="#" id="formulario" class="mt-10">
                        <div class="grid grid-cols-2 gap-5">
                            <div class="form">                            
                                <input id="nombre" type="text" name="nombre" class="input" placeholder="Nombre" required="" >
                                <span class="input-border"></span>                                
                            </div>
                            <div class="form">
                                <input id="apellido" type="text" name="apellido" class="input" placeholder="Apellido" required="" >
                                <span class="input-border"></span>                                
                            </div>
                        </div>

                        <div class="form w-full mt-5">
                            <input id="email" type="email" name="email" class="input" placeholder="Email" required="" >
                            <span class="input-border"></span>
                        </div>

                        <div class="form w-full mt-5">
                            <input id="asunto" type="text" name="asunto" placeholder="Asunto Email" class="input" >
                            <span class="input-border"></span>
                        </div>

                        <div class="flex flex-col space-y-2 mt-5 form w-full">
                            <textarea id="mensaje" type="text" name="mensaje" placeholder="Escribe tu mensaje" class="textarea"></textarea>                            
                        </div>

                        <div id="botones" class="flex gap-5 mt-10">
                            <button type="submit"
                                class="flex-1 bg-cyan-600 text-white flex justify-center gap-2 items-center p-3 opacity-50 rounded"
                                disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                                </svg>
                                Enviar
                            </button>

                            <button
                                class="flex-1 bg-gray-800 text-white flex justify-center gap-2 items-center p-3 rounded"
                                type="reset">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                </svg>
                                Reset
                            </button>
                        </div>
                    </form>

                    <!-- Spinner -->
                    <div id="spinner" class="justify-center mt-10 hidden">
                        <div class="spinner">
                            <div class="cube1"></div>
                            <div class="cube2"></div>
                          </div>
                    </div>  

                    <!-- Spinner -->
                </div>
            </div>
        </div>
        <!-- Container -->
    </div>


    <script src="js/practica.js"></script>

</body>

</html>
