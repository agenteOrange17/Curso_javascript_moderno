<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .producto {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">

    <div class="container mx-auto px-4 py-12 max-w-5xl">

        <!-- Header -->
        <div class="mb-10">
            <h1 class="text-3xl font-semibold text-gray-900 mb-1">
                Carrito de Compras
            </h1>
            <p class="text-gray-500">Gestiona tus productos</p>
        </div>

        <!-- Formulario -->
        <div class="bg-white border border-gray-200 rounded-lg p-6 mb-6">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Agregar Producto</h2>
            <form id="formulario-producto" class="flex flex-col md:flex-row gap-3">
                <input type="text" id="nombre" placeholder="Nombre del producto" required
                    class="flex-1 px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-gray-900 transition">
                <input type="number" id="precio" placeholder="Precio" required step="0.01" min="0"
                    class="w-full md:w-32 px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-gray-900 transition">
                <input type="number" id="cantidad" placeholder="Cantidad" required min="1"
                    class="w-full md:w-32 px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:border-gray-900 transition">
                <button type="submit"
                    class="bg-gray-900 hover:bg-gray-800 text-white font-medium px-6 py-2.5 rounded-md transition duration-150">
                    Agregar
                </button>
            </form>
        </div>

        <!-- Carrito -->
        <div class="bg-white border border-gray-200 rounded-lg p-6 mb-6">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Productos</h2>
            <div id="carrito" class="space-y-3">

                <!-- Productos agregados aparecerán aquí -->
                <div class="text-center py-12 text-gray-400 border-t border-gray-100" id="mensaje-vacio">
                    <p class="text-sm">No hay productos en el carrito</p>
                </div>
            </div>
        </div>

        <!-- Footer con Total -->
        <div class="bg-white border border-gray-200 rounded-lg p-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div id="total" class="text-2xl font-semibold text-gray-900">
                    Total: $0.00
                </div>
                <button id="vaciar"
                    class="bg-red-600 hover:bg-red-700 text-white font-medium px-6 py-2.5 rounded-md transition duration-150 w-full md:w-auto">
                    Vaciar Carrito
                </button>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
